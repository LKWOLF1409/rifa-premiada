<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rifa Premiada BR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #4caf50;
      color: white;
      padding: 1rem;
    }
    main {
      padding: 2rem;
    }
    form {
      margin-bottom: 2rem;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .image-container {
      margin: 1rem 0;
    }
    .numbers {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
      margin: 2rem 0;
    }
    .number {
      background-color: white;
      border: 1px solid #ccc;
      padding: 0.5rem;
      border-radius: 5px;
      width: 40px;
      text-align: center;
      cursor: default;
    }
    .number.sold {
      background-color: #999;
      color: white;
    }
    .buttons {
      margin-top: 2rem;
    }
    .btn {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .pix-key {
      background: #e0e0e0;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Rifa Premiada BR</h1>
    <p>Participe e concorra a um Pix de <strong>R$ 300</strong>!</p>
  </header>
  <main>
    <form id="formulario">
      <h2>Preencha seus dados para participar:</h2>
      <input type="text" id="nome" name="nome" placeholder="Nome completo" required><br>
      <input type="email" id="email" name="email" placeholder="Email" required><br>
      <input type="tel" id="whatsapp" name="whatsapp" placeholder="WhatsApp" required><br>
      <button type="submit">Enviar</button>
    </form>

    <div id="rifa-container" style="display:none;">
      <div class="image-container">
        <img src="https://cdn-icons-png.flaticon.com/512/178/178276.png" alt="" width="150">
        <p><strong>Prêmio:</strong> Pix de R$ 300</p>
      </div>
      <p><strong>Valor por número:</strong> R$ 3,00</p>
      <p><strong>Data do sorteio:</strong> Assim que todos os números forem vendidos</p>

      <div class="numbers" id="numbers-container">
        <!-- Os números serão inseridos aqui pelo JavaScript -->
      </div>

      <div class="pix-key">
        <p><strong>Chave Pix:</strong> lk34ua@gmail.com</p>
        <button onclick="copyPix()">Copiar Chave Pix</button>
      </div>

      <div class="buttons">
        <a href="https://wa.me/qr/VKHZBMXGQJE6B1" class="btn" target="_blank">Enviar Comprovante (WhatsApp)</a>
      </div>
    </div>
  </main>

  <script>
    function copyPix() {
      navigator.clipboard.writeText("lk34ua@gmail.com").then(() => {
        alert("Chave Pix copiada!");
      });
    }

    const form = document.getElementById('formulario');
    const rifaContainer = document.getElementById('rifa-container');
    const container = document.getElementById('numbers-container');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const dados = {
        nome: document.getElementById('nome').value,
        email: document.getElementById('email').value,
        whatsapp: document.getElementById('whatsapp').value
      };

      const url = "https://script.google.com/macros/s/AKfycbwwYb7wGyNN1UWgQsX-YJgPvb8MZqUN-gI4bHr2sRiCBZtgZcMJY6t-evZSEjcoIdgy-A/exec";
      await fetch(url, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(dados)
      });

      form.style.display = 'none';
      rifaContainer.style.display = 'block';
      fetchVendidos();
    });

    async function fetchVendidos() {
      const vendidos = [];
      try {
        const response = await fetch('vendidos.json', { cache: 'no-store' });
        if (!response.ok) {
          throw new Error(`Erro HTTP: ${response.status}`);
        }
        const data = await response.json();
        vendidos.push(...data);
      } catch (e) {
        console.warn("Erro ao carregar vendidos.json. Continuando com todos disponíveis.");
      }

      for (let i = 1; i <= 250; i++) {
        const div = document.createElement('div');
        div.classList.add('number');
        div.textContent = i;
        if (vendidos.includes(i)) {
          div.classList.add('sold');
        }
        container.appendChild(div);
      }
    }
  </script>
</body>
</html>
